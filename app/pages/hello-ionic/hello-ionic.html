<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title></ion-title>
  </ion-navbar>
</ion-header>

<ion-card *ngFor="let item of data">
  <img [src]="item.imageUrl" />
  <ion-card-content>
    <ion-card-title>
      {{ item.blogName }}
    </ion-card-title>
    <p>Posted on {{ item.timestamp }}</p>
  </ion-card-content>
</ion-card>
